<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

        <table class="table">
          <tr>
            <td>RTV Slo</td>
            <td><span class="primer">http://4d.rtvslo.si/arhiv/slovenska-kronika/174491310</span></td>
          </tr>
          <tr>
            <td>24ur</td>
            <td><span class="primer">http://www.24ur.com/ekskluziv/film_tv/video-tisto-je-nazaj.html</span></td>
